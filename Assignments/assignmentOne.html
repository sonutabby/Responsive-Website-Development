<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment One</title>
    <style>
        .container1 {
            display: flex; 
            flex-direction: column; 
            align-items: left; 
            height: 100vh; 
        }

        .row {
            text-align: center; /*Aligning the text within each row*/
            background-color: #92d3ff; /*Adding some background color of the rows */
            color: #000000; /*Turning the text color into black*/
            padding: 5px; /*Spacing around the content of each row*/
            border: 1px solid #000000; /*Border around each row*/
            margin: 5px 0; /*Vertical margin between rows (top and bottom)*/
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex: 2;
            padding-bottom: 50px;
        }

        .column {
            padding: 20px;
            border: 2px solid black;
            column-width: 400px;
            padding-bottom: 5px;
        }

        .column1, .column2 {
            padding: 20px;
            border: 2px solid black;
            column-width: 400px;
            padding-bottom: 150px;
        }

        .column2 {
            column-width: 150px;
        }

        .column3, .column4 {
            padding: 20px;
            border: 2px solid black;
            column-width: 400px;
            padding-bottom: 80px;
        }

        .column4 {
            column-width: 150px;
        }
        
        .column5, .column6 {
            padding: 20px;
            border: 2px solid black;
            column-width: 400px;
            padding-bottom: 20px;
        }

        .column6 {
            column-width: 150px;
        }
        
        .column7, .column8 {
            padding: 20px;
            border: 2px solid black;
            column-width: 400px;
            padding-bottom: 5px;
        }

        .column8 {
            column-width: 150px;
        }

        .column9, .column10 {
            padding: 20px;
            border: 2px solid black;
            column-width: 400px;
            padding-bottom: 5px;
        }

        .column10 {
            column-width: 150px;
        }

        .column11, .column12 {
            padding: 20px;
            border: 2px solid black;
            column-width: 400px;
            padding-bottom: 5px;
        }

        .column12 {
            column-width: 150px;
        }
    </style>
</head>

<body>
    <div class="container1">
        <!-- The main container div for the vertical column of rows -->
        <div class="row">Five</div> <!-- Each div represents a row with the text "Five" to "One" -->
        <div class="row">Four</div> 
        <div class="row">Three</div> 
        <div class="row">Two</div> 
        <div class="row">One</div>
    </div>

    <div class="container">
        <div class="column1">One</div>
        <div class="column2">Two</div>
        <div class="column3">Three</div>
        <div class="column4">Four</div>
        <div class="column5">Five</div>
        <div class="column6">Six</div>
        <div class="column7">Seven</div>
        <div class="column8">Eight</div>
        <div class="column9">Nine</div>
        <div class="column10">Ten</div>
        <div class="column11">Eleven</div>
        <div class="column12">Twelve</div>
    </div>
</body>
</html>
