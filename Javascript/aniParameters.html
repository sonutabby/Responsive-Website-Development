<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .square {
        width: 100px;
        height: 100px;
        position: relative;
        left: 0;
    }

    .square2 {
        width: 100px;
        height: 100px;
        position: relative;
        left: 0;
    }

    .square3 {
        width: 100px;
        height: 100px;
        position: relative;
        left: 0;
    }
</style>

<body>
    <div class="square" style="background-color: blueviolet;"></div>
    <div class="square2" style="background-color: pink"></div>
    <div class="square3" style="background-color:darksalmon"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" 
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        anime ({
            targets:'.square',
            left: 300,
            duration: 1000,
            /*delay:2000,*/
            endDelay: 500,
            easing: 'linear',
            loop: true,
            /*direction: 'reverse',*/
            left: {
                value: 300,
                duration: 1000,
            },

            opacity: {
                value: 0.5, 
                duration: 500,
            },

            rotate: {
                value: 360,
                delay: 1000,
                duration: 1000,
            }
        })

        anime ({
            targets:'.square2',
            left: 300,
            duration: 3000,
            easing: 'linear',
            loop: true,
            left: {
                value: 300,
                duration: 3000,
            },

            opacity: {
                value: 0.5, 
                duration: 500,
            }
        })

        anime ({
            targets:'.square3',
            left: 300,
            easing: 'linear',
            duration: 1000,
            complete: funtion () {
                document.querySelector('.square3').style.borderRadius = '50%';
            }
        })


    </script>
</body>
</html>
